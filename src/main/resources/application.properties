
server.servlet.contextPath=/kunden-service
server.port=8082

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kunden_service?autoReconnect=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false

spring.datasource.username=root
spring.datasource.password=

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.user=root
spring.liquibase.password=
spring.liquibase.contexts=dev

spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate



